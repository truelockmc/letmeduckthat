<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#161628"/>
    </linearGradient>
    <linearGradient id="blob1" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#DE5833" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#DE5833" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="blob2" x1="1200" y1="630" x2="800" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF7043" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#FF7043" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="560" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#DE5833"/>
      <stop offset="100%" stop-color="#FF7043"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="50"/>
    </filter>
    <clipPath id="card-clip">
      <rect x="120" y="210" width="960" height="72" rx="14"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Ambient blobs -->
  <ellipse cx="150" cy="150" rx="320" ry="300" fill="url(#blob1)" filter="url(#blur1)"/>
  <ellipse cx="1100" cy="520" rx="300" ry="280" fill="url(#blob2)" filter="url(#blur2)"/>

  <!-- Subtle grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.025" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Fake search results in background (blurred / faded) -->
  <g opacity="0.07">
    <rect x="60" y="60" width="400" height="14" rx="4" fill="#8a8aaa"/>
    <rect x="60" y="84" width="280" height="10" rx="3" fill="#5a5a7a"/>
    <rect x="60" y="104" width="320" height="10" rx="3" fill="#5a5a7a"/>
    <rect x="60" y="134" width="360" height="14" rx="4" fill="#8a8aaa"/>
    <rect x="60" y="158" width="240" height="10" rx="3" fill="#5a5a7a"/>
    <rect x="60" y="178" width="300" height="10" rx="3" fill="#5a5a7a"/>

    <rect x="740" y="60" width="420" height="14" rx="4" fill="#8a8aaa"/>
    <rect x="740" y="84" width="300" height="10" rx="3" fill="#5a5a7a"/>
    <rect x="740" y="104" width="360" height="10" rx="3" fill="#5a5a7a"/>
    <rect x="740" y="134" width="380" height="14" rx="4" fill="#8a8aaa"/>
    <rect x="740" y="158" width="260" height="10" rx="3" fill="#5a5a7a"/>
    <rect x="740" y="178" width="320" height="10" rx="3" fill="#5a5a7a"/>

    <rect x="60" y="480" width="380" height="14" rx="4" fill="#8a8aaa"/>
    <rect x="60" y="504" width="260" height="10" rx="3" fill="#5a5a7a"/>
    <rect x="60" y="524" width="310" height="10" rx="3" fill="#5a5a7a"/>
    <rect x="740" y="480" width="400" height="14" rx="4" fill="#8a8aaa"/>
    <rect x="740" y="504" width="280" height="10" rx="3" fill="#5a5a7a"/>
    <rect x="740" y="524" width="340" height="10" rx="3" fill="#5a5a7a"/>
  </g>

  <!-- Search bar card -->
  <rect x="120" y="210" width="960" height="72" rx="14" fill="#1e1e38" stroke="#2d2d50" stroke-width="1.5"/>

  <!-- Search bar inner -->
  <rect x="144" y="228" width="760" height="36" rx="8" fill="#0f0f1a" stroke="#2d2d50" stroke-width="1"/>

  <!-- Fake typed text in search bar -->
  <text x="162" y="252" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="15" fill="#f0ece4" letter-spacing="0.3">What did dinosaurs actually sound like?</text>

  <!-- Blinking caret -->
  <rect x="561" y="232" width="2" height="28" rx="1" fill="#DE5833" opacity="0.9"/>

  <!-- Search icon button -->
  <rect x="920" y="228" width="136" height="36" rx="8" fill="#DE5833"/>
  <text x="988" y="252" font-family="'Syne', 'Arial', sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">Duck it!</text>

  <!-- Progress bar under search bar -->
  <rect x="120" y="282" width="960" height="3" rx="1.5" fill="#2d2d50"/>
  <rect x="120" y="282" width="560" height="3" rx="1.5" fill="url(#bar)"/>

  <!-- Duck emoji, big -->
  <text x="600" y="175" font-size="64" text-anchor="middle" dominant-baseline="middle">ðŸ¦†</text>

  <!-- Main title -->
  <text x="600" y="380" font-family="'Syne', 'Arial Black', sans-serif" font-size="52" font-weight="800" fill="#f0ece4" text-anchor="middle" letter-spacing="-0.5">Let Me <tspan fill="#DE5833">Duck</tspan> That For You</text>

  <!-- Subtitle -->
  <text x="600" y="428" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="16" fill="#8a8a9a" text-anchor="middle" letter-spacing="0.5">Like letmegooglethat.com but with DuckDuckGo</text>

  <!-- Bottom tag line -->
  <rect x="390" y="490" width="420" height="36" rx="18" fill="#1e1e38" stroke="#2d2d50" stroke-width="1.5"/>
  <text x="600" y="514" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#DE5833" text-anchor="middle" letter-spacing="0.5">truelockmc.github.io/letmeduckthat</text>
</svg>
